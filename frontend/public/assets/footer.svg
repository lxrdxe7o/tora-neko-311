<svg width="100%" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #0a0a0f; }
        
        text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            fill: #a0a0a0;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .heart {
            fill: #ff5555;
            animation: beat 1.5s infinite;
            transform-origin: center;
        }
        
        .name {
            fill: #bd93f9;
            font-weight: bold;
            filter: drop-shadow(0 0 2px #bd93f9);
        }

        .username {
            fill: #50fa7b;
            font-weight: bold;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>

    <rect width="100%" height="100%" class="bg" rx="10" />
    
    <!-- Using a group to center everything -->
    <g transform="translate(400, 40)">
        <text>
            made with 
            <tspan dx="5"></tspan>
            <!-- Spacer for drawing the heart manually in the absolute position? No, let's use a nested SVG or just coordinates relative to this text group? -->
            <!-- Easier: Break the text into chunks and position the heart path between them -->
        </text>
        
        <!-- Re-doing text layout to accommodate the path icon seamlessly -->
        <text x="-160" y="2">made with</text>
        
        <!-- Heart Icon -->
        <path class="heart" d="M0,5 C-5,5 -10,0 -10,-5 C-10,-10 -5,-12.5 0,-7.5 C5,-12.5 10,-10 10,-5 C10,0 5,5 0,5 Z" transform="translate(-105, 0)"/>
        
        <text x="-50" y="2">by <tspan class="name">xero</tspan>, github username <tspan class="username">lxrdxe7o</tspan></text>
    </g>
    
    <!-- Let's adjust positioning to make it flow like a sentence -->
    <!-- "made with " end approx x=-120 -->
    <!-- Heart at x=-105 -->
    <!-- " by xero..." start approx x=-90 -->
    
    <g transform="translate(400, 40)">
        <text x="-145" y="4">made with</text>
        
        <g transform="translate(-95, -2)">
             <path class="heart" d="M0,4.5 C-4.5,4.5 -9,-0.5 -9,-5 C-9,-9.5 -4.5,-12 0,-7 C4.5,-12 9,-9.5 9,-5 C9,-0.5 4.5,4.5 0,4.5 Z" />
        </g>

        <text x="100" y="4">by <tspan class="name">xero</tspan>, github username <tspan class="username">lxrdxe7o</tspan></text>
    </g>
</svg>
