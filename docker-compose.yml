services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: quantum-db
    environment:
      POSTGRES_DB: quantum_airline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quantum_airline"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - quantum-net

  # PHP Application Server (using webdevops image with pgsql pre-installed)
  app:
    image: webdevops/php:8.2
    container_name: quantum-app
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quantum_airline
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - .:/app
    command: php -S 0.0.0.0:8000 -t public
    networks:
      - quantum-net

networks:
  quantum-net:
    driver: bridge
