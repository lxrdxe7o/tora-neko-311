<svg width="100%" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&amp;display=swap');
        
        .bg { fill: #0a0a0f; }
        
        text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            fill: #a0a0a0;
            text-anchor: middle;
        }

        .heart {
            fill: #ff5555;
            font-size: 20px;
            animation: beat 1.5s infinite;
            transform-origin: center;
            display: inline-block;
        }
        
        .name {
            fill: #bd93f9;
            font-weight: bold;
            filter: drop-shadow(0 0 2px #bd93f9);
        }

        .username {
            fill: #50fa7b;
            font-weight: bold;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>

    <rect width="100%" height="100%" class="bg" rx="10" />
    
    <text x="400" y="45">
        made with <tspan class="heart">‚ù§</tspan> by <tspan class="name">xero</tspan>, github username <tspan class="username">lxrdxe7o</tspan>
    </text>
</svg>
