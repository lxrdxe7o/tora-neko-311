<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00f260;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#0575E6;stop-opacity:0.2" />
        </linearGradient>

        <style>
            .bg { fill: #0a0a0f; }
            
            .title {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                font-weight: 800;
                font-size: 56px;
                text-anchor: middle;
                letter-spacing: -2px;
                fill: url(#text-gradient);
            }
            
            .subtitle {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                font-weight: 500;
                font-size: 14px;
                text-anchor: middle;
                letter-spacing: 4px;
                fill: #ffffff;
                opacity: 0.7;
                text-transform: uppercase;
            }

            .wave {
                fill: url(#wave-gradient);
            }

            .wave1 { animation: wave 8s linear infinite; }
            .wave2 { animation: wave 12s linear infinite reverse; opacity: 0.5; }
            .wave3 { animation: wave 10s linear infinite; opacity: 0.3; }

            @keyframes wave {
                0% { transform: translateX(0); }
                100% { transform: translateX(-50%); }
            }
        </style>
    </defs>

    <rect width="100%" height="100%" class="bg" rx="15" />

    <!-- Waves Background -->
    <!-- Simplified wave paths that repeat for looping -->
    <g transform="translate(0, 120)">
        <path class="wave wave1" d="M0,0 C150,50 350,-50 600,0 C850,50 1050,-50 1200,0 C1450,50 1650,-50 1800,0 V100 H0 Z" />
        <path class="wave wave2" d="M-100,10 C100,60 300,-40 500,10 C750,60 950,-40 1150,10 C1400,60 1600,-40 1850,10 V100 H-100 Z" />
    </g>

    <!-- Content -->
    <g transform="translate(400, 100)">
        <text y="0" class="title">QUANTUM AIRWAYS</text>
        <text y="35" class="subtitle">Secure • Fast • Post-Quantum</text>
    </g>
</svg>
