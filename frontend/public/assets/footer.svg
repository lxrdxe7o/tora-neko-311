<svg width="100%" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #0a0a0f; }
        
        text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            fill: #a0a0a0;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .name {
            fill: #bd93f9;
            font-weight: bold;
            filter: drop-shadow(0 0 2px #bd93f9);
        }

        .username {
            fill: #50fa7b;
            font-weight: bold;
        }
    </style>

    <rect width="100%" height="100%" class="bg" rx="10" />
    
    <!-- Centered simple text -->
    <g transform="translate(400, 40)">
        <text>made by <tspan class="name">xero</tspan>, github username <tspan class="username">lxrdxe7o</tspan></text>
    </g>
</svg>
