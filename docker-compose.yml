services:
  # MariaDB Database
  db:
    image: mariadb:10.6
    container_name: quantum_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: airline_db
    volumes:
      - db_data:/var/lib/mysql
      # Mount schema for manual initialization if needed, though init_db.py handles it
      - ./schema_mariadb.sql:/docker-entrypoint-initdb.d/schema.sql
    network_mode: "host"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Python Flask Backend
  backend:
    image: quantum_backend:latest
    container_name: quantum_backend
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    environment:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: airline_db
    command: ["/bin/bash", "entrypoint.sh"]
    network_mode: "host"

  # Frontend (Vite Dev Server)
  frontend:
    image: quantum_frontend:latest
    container_name: quantum_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_ABSOLUTE_URL=http://localhost:5000/api
    network_mode: "host"



volumes:
  db_data:
